<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="happypoteito" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Little Taco Shop Hours" />
    <title>The Little Taco Shop</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <!-- This is the body of the page -->
  <body>
    <!-- header -->
    <header>
      <h1>Contact Us</h1>
      <nav aria-label="primary-navigation">
        <ul>
          <li>
            <a href="home.html">Home</a>
          </li>
          <li>
            <a href="home.html#aboutLTS">About LTS</a>
          </li>
          <li>
            <a href="home.html#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="little taco shop tacos"
          title="little taco shop tacos"
          width="400"
          height="260"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>

    <main>
      <!-- Our Contact Form -->
      <section id="contact form">
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="fullName"> Name:</label>
              <input
                type="text"
                name="fullName"
                id="fullName"
                placeholder="your name"
                required
              />
            </p>

            <p>
              <label for="email"> Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>

            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </section>

      <section id="location"></section>
      <h3>Our Location</h3>
      <address>
        555 Taco Temptation Lane, Suite T
        <br />
        Kansas City, MO 5555-5555
        <br />
        <br />

        Phone: <a href="tel:+5555555555">555-555-5555</a>

        <br />
        <br />
        <a href="#">Back To Top</a>
      </address>
    </main>
    <hr />

    <footer>
      <p>Copyright &copy; The LIttle Taco Shop</p>
    </footer>
  </body>
</html>
